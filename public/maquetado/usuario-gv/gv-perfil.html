<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GV Perfil</title>
    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,700i" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="main">
        <div class="container">
        	<header class="header fluid-list">
        		<div class="fluid-list top-header">
        			<div class="left logo-header">
        				<a href="#"><img src="../img/logo-natura.png"></a>
        			</div>
        			<div class="right user-nav">
        				<span class="center"><i class="fa fa-user" aria-hidden="true"></i></span>
						<div class="user-list navbar-right">
							<span>Bienvenid@</span>
							<div class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Guiliana Burga<br>Nombre Gerencia <span class="caret"></span></a>
						        <ul class="dropdown-menu">
						            <li><a href="#">Mi perfil</a></li>
						            <li><a href="#">Cerrar Sesión</a></li>
						       	</ul>
							</div>
						</div>
        			</div>
        		</div>
        		<div class="fluid-list nav-header">
        			<ul class="reset-ul">
        				<li><a href="#" class="active">Inicio</a></li>
        				<li class="dropdown">
					        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Mis indicadores</a>
					        <ul class="dropdown-menu">
					          	<li><a href="#">Efectividad de entrega</a></li>
					          	<li><a href="#">Gestión de reclamos</a></li>
					        </ul>
					    </li>
        			</ul>
        		</div>
        	</header>
        	<div class="fluid-list cnt-container">
        		<div class="fluid-list bread-n">
        			<ul class="reset-ul">
        				<li>
        					<a href="#">< Volver</a>
        				</li>
        			</ul>
        		</div>
        		<div class="fluid-list cnt-form-n">
        			<h2>Mi Perfil</h2>
        			<form class="form-horizontal cnt-form-p" action="">
        				<div class="fluid-list block-n">
        					<div class="row">
        						<div class="col-md-6">
        							<div class="form-group">
									    <label for="nombre" class="col-sm-5 control-label">Nombres</label>
									    <div class="col-sm-7">
									      	<input type="text" class="form-control" name="nombre" id="nombre" value="Juan Manuel">
									    </div>
									</div>
								</div>
								<div class="col-md-6 custom-space">
									<div class="form-group">
									    <label for="apellidos" class="col-sm-5 control-label">Apellidos</label>
									    <div class="col-sm-7">
									      	<input type="text" class="form-control" name="apellidos" id="apellidos" value="González Manrique">
									    </div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
									    <label for="dni" class="col-sm-5 control-label">Documento de identidad</label>
									    <div class="col-sm-7">
									    	<div class="row custom-b">
									    		<div class="col-sm-4">
									    			<select id="tDni" class="form-control">
											        	<option>DNI</option>
											      	</select>
									    		</div>
									    		<div class="col-sm-8">
									    			<input type="text" class="form-control" name="dni" id="dni" value="12345678">	
									    		</div>
									    	</div>
									    </div>
									</div>
        						</div>
        						<div class="col-md-6 custom-space">
        							<div class="form-group">
									    <label for="telf" class="col-sm-5 control-label">Teléfono contacto</label>
									    <div class="col-sm-7">
									      	<input type="text" class="form-control" name="telf" id="telf" value="993456784">
									    </div>
									</div>
        						</div>
        					</div>
        					<div class="row">
								<div class="col-md-6">
									<div class="form-group">
									    <label for="email" class="col-sm-5 control-label">Correo electrónico</label>
									    <div class="col-sm-7">
									      	<input type="email" class="form-control" name="email" id="email" value="juanmanuel@gmail.com">
									    </div>
									</div>
								</div>
							</div>
        				</div>
        				<div class="fluid-list block-n">
        					<div class="row">
        						<div class="col-md-6">
        							<div class="form-group">
									    <label for="tPerfil" class="col-sm-5 control-label">Tipo de Perfil</label>
									    <div class="col-sm-7">
									      	<select id="tPerfil" class="form-control" disabled>
									        	<option>Cliente</option>
									      	</select>
									    </div>
									</div>
								</div>
								<div class="col-md-6 custom-space">
									<div class="form-group">
									    <label for="apellidos" class="col-sm-5 control-label">Código CNO</label>
									    <div class="col-sm-7">
									      	<input type="text" class="form-control" name="apellidos" id="apellidos" value="123456" disabled>
									    </div>
									</div>
								</div>
							</div>
        				</div>
						<div class="fluid-list block-n block-b-n">
        					<div class="row">
        						<div class="col-md-6">
        							<div class="form-group">
									    <label for="pass" class="col-sm-5 control-label">Contraseña</label>
									    <div class="col-sm-7">
									      	<input type="text" class="form-control" name="pass" id="pass">
									    </div>
									</div>
								</div>
								<div class="col-md-6 custom-space">
									<div class="form-group">
									    <label for="rpass" class="col-sm-5 control-label">Repetir Contraseña</label>
									    <div class="col-sm-7">
									      	<input type="text" class="form-control" name="rpass" id="rpass">
									    </div>
									</div>
								</div>
							</div>
        				</div>
        				<div class="fluid-list center">
        					<button type="submit" class="btn btn-save-f">Guardar Cambios</button>
        				</div>
        			</form>
        		</div>
        	</div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
